<svg xmlns="http://www.w3.org/2000/svg" width="2100" height="900" viewBox="0 0 2100 900" role="img" aria-label="Illustration sobre de l'organisation du travail : flux, repÃ¨res et coordination">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7f7f7"/>
      <stop offset="1" stop-color="#efefef"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="2100" height="900" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.35" stroke="#000" stroke-opacity="0.08" stroke-width="1">
    <path d="M0 120H2100"/>
    <path d="M0 240H2100"/>
    <path d="M0 360H2100"/>
    <path d="M0 480H2100"/>
    <path d="M0 600H2100"/>
    <path d="M0 720H2100"/>
    <path d="M0 840H2100"/>
    <path d="M150 0V900"/>
    <path d="M300 0V900"/>
    <path d="M450 0V900"/>
    <path d="M600 0V900"/>
    <path d="M750 0V900"/>
    <path d="M900 0V900"/>
    <path d="M1050 0V900"/>
    <path d="M1200 0V900"/>
    <path d="M1350 0V900"/>
    <path d="M1500 0V900"/>
    <path d="M1650 0V900"/>
    <path d="M1800 0V900"/>
    <path d="M1950 0V900"/>
  </g>

  <!-- Panels representing work items / coordination -->
  <g filter="url(#soft)">
    <rect x="190" y="190" width="520" height="260" rx="28" fill="url(#panel)" stroke="#000" stroke-opacity="0.10"/>
    <rect x="790" y="150" width="610" height="320" rx="28" fill="url(#panel)" stroke="#000" stroke-opacity="0.10"/>
    <rect x="1490" y="220" width="420" height="230" rx="28" fill="url(#panel)" stroke="#000" stroke-opacity="0.10"/>

    <rect x="250" y="520" width="540" height="230" rx="28" fill="url(#panel)" stroke="#000" stroke-opacity="0.10"/>
    <rect x="870" y="520" width="560" height="230" rx="28" fill="url(#panel)" stroke="#000" stroke-opacity="0.10"/>
    <rect x="1510" y="520" width="360" height="230" rx="28" fill="url(#panel)" stroke="#000" stroke-opacity="0.10"/>
  </g>

  <!-- Minimal UI strokes inside panels -->
  <g stroke="#000" stroke-opacity="0.18" stroke-width="6" stroke-linecap="round">
    <path d="M250 260H560"/>
    <path d="M250 310H470"/>
    <path d="M250 360H520"/>

    <path d="M850 230H1180"/>
    <path d="M850 285H1320"/>
    <path d="M850 340H1200"/>

    <path d="M1550 290H1790"/>
    <path d="M1550 340H1710"/>

    <path d="M320 590H650"/>
