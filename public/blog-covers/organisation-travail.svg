    <path d="M940 590H1270"/>
    <path d="M940 640H1360"/>

    <path d="M1560 590H1760"/>
    <path d="M1560 640H1700"/>
  </g>

  <!-- Connectors (flows) -->
  <g fill="none" stroke="#000" stroke-opacity="0.20" stroke-width="5" stroke-linecap="round" stroke-dasharray="0">
    <path d="M710 320C760 320 770 320 790 320"/>
    <path d="M1400 320C1440 320 1460 320 1490 320"/>
    <path d="M560 610C680 610 740 610 870 610"/>
    <path d="M1430 610C1460 610 1490 610 1510 610"/>
  </g>

  <!-- Anchors / focus points -->
  <g fill="#000" fill-opacity="0.20">
    <circle cx="790" cy="320" r="10"/>
    <circle cx="1490" cy="320" r="10"/>
    <circle cx="870" cy="610" r="10"/>
    <circle cx="1510" cy="610" r="10"/>
